type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    なんどかOSSにコントリビュートしたことはあったけど、正しいやり方を学びたかったから。日常的にコントリビュートできるようになりたかったため。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    開発合宿の募集欄でしりました
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    https://github.com/benoist/xmldsig
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    スライド役に立ちました。課題の見つけ方が記載されていておかげでコントリビュートできた。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    PRの出し方や記載方法について相談のってもらいました
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    特になし！
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    参加した全員がコントリビュートしていて内容が素晴らしいと思った。参加者はOSSのコントリビュートのやり方が身についたと思う。
